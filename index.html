
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance | Professional Trading Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Yandex Games SDK -->
    <script src="https://yandex.ru/games/sdk/v2"></script>
    <style>
        body {
            background-color: #0b0e11;
            color: #eaecef;
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #1e2329;
        }
        ::-webkit-scrollbar-thumb {
            background: #474d57;
            border-radius: 2px;
        }
        .binance-yellow { color: #f0b90b; }
        .binance-bg-yellow { background-color: #f0b90b; }
        .binance-green { color: #0ecb81; }
        .binance-bg-green { background-color: #0ecb81; }
        .binance-red { color: #f6465d; }
        .binance-bg-red { background-color: #f6465d; }
        .binance-border { border-color: #2b3139; }
        .input-bg { background-color: #2b3139; }
        
        @keyframes pulse-glow {
            0% { filter: drop-shadow(0 0 15px rgba(240, 185, 11, 0.15)); }
            50% { filter: drop-shadow(0 0 35px rgba(240, 185, 11, 0.45)); }
            100% { filter: drop-shadow(0 0 15px rgba(240, 185, 11, 0.15)); }
        }
        .logo-glow {
            animation: pulse-glow 4s infinite ease-in-out;
        }

        .snowflake {
            color: #fff;
            position: fixed;
            top: -20px;
            z-index: 1;
            user-select: none;
            cursor: default;
            pointer-events: none;
            opacity: 0.6;
            filter: blur(1px);
        }

        @keyframes snowflakes-fall {
            0% { transform: translateY(-5vh); }
            100% { transform: translateY(105vh); }
        }

        @keyframes snowflakes-shake {
            0% { margin-left: 0px; }
            50% { margin-left: 50px; }
            100% { margin-left: 0px; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>

    <div id="root"></div>
</body>
</html>
